<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo Du Lịch Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        canvas { border: 1px solid #ccc; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #1e40af; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Logo Du Lịch Việt Nam Generator</h2>
    <canvas id="logoCanvas" width="100" height="100"></canvas>
    <br>
    <button onclick="generateLogo()">Tạo Logo</button>
    <button onclick="downloadLogo()">Tải xuống logo-dulich.png</button>
    
    <script>
        function generateLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 100, 100);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 100, 100);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(1, '#60a5fa');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 100, 100);
            
            // White text "DL"
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DL', 50, 35);
            
            // Golden text "VN"
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('VN', 50, 65);
            
            // Add a small star
            ctx.fillStyle = '#ffffff';
            ctx.font = '12px Arial';
            ctx.fillText('★', 75, 25);
        }
        
        function downloadLogo() {
            const canvas = document.getElementById('logoCanvas');
            const link = document.createElement('a');
            link.download = 'logo-dulich.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate logo on page load
        generateLogo();
    </script>
</body>
</html>
